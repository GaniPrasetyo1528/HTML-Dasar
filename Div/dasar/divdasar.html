<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Div Dasar</title>
    <head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .layerutama {
      width: 80%;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .kelompoknav ul {
      list-style: none;
      background-color: #007bff;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .kelompoknav li {
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    .kelompoknav li:hover {
      background-color: #0056b3;
    }

    .isi {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #f2f2f2;
    }

    td {
      text-align: center;
    }
  </style>
</head>

</head>
<body>
    <div class="layerutama">
        <div class="kelompoknav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Product</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="isi">
            <h1>Home Daftar Data</h1>
            <table border="1" cellspacing="0" cellpadding="10">
                <thead>
                    <tr>
                        <td>Nama Mahasiswa</td>
                        <td>Nim</td>
                        <td>Nomor</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gani Prasetyo</td>
                        <td>E41232158</td>
                        <td>085318508023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

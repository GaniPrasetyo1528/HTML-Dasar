<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombisi Tabel</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
        <td>1,5</td>
        <td>1,6</td>
        <td>1,7</td>
        <td>1,8</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2"></td>
        <td>2,4</td>
        <td>2,5</td>
        <td colspan="2" rowspan="2"></td>
        <td>2,8</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
        <td>3,5</td>
        <td>3,8</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
        <td>4,5</td>
        <td>4,6</td>
        <td>4,7</td>
        <td>4,8</td>
      </tr>
      <tr>
        <td>5,1</td>
        <td>5,2</td>
        <td>5,3</td>
        <td>5,4</td>
        <td>5,5</td>
        <td>5,6</td>
        <td>5,7</td>
        <td>5,8</td>
      </tr>
      <tr>
        <td>6,1</td>
        <td colspan="6" rowspan="2"></td>
        <td>6,8</td>
      </tr>
      <tr>
        <td>7,1</td>
        <td>7,8</td>
      </tr>
      <tr>
        <td>8,1</td>
        <td>8,2</td>
        <td>8,3</td>
        <td>8,4</td>
        <td>8,5</td>
        <td>8,6</td>
        <td>8,7</td>
        <td>8,8</td>
      </tr>
    </table>
  </body>
</html>

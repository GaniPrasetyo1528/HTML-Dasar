<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Dasar</title>
  </head>
  <body>
    <form action="">
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th colspan="2">Registrasi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="email">Email : </label></td>
            <td><input type="email" id="email" autofocus /></td>
          </tr>
          <tr>
            <td><label for="name">Name :</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td><label for="nim">Nim :</label></td>
            <td><input type="text" id="nim" /></td>
          </tr>
          <tr>
            <td colspan="2">
              Jenis Kelamin
              <label
                ><input
                  type="radio"
                  name="gender"
                  id="male"
                  value="Laki-Laki"
                />
                Laki-Laki</label
              >
              <label
                ><input
                  type="radio"
                  name="gender"
                  id="female"
                  value="Perempuan"
                />
                Perempuan</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="alamat">Alamat : </label>
              <textarea name="" id="alamat"></textarea>
            </td>
          </tr>
          <tr>
            <td><button type="submit">Save</button></td> 
            <td>
              <a href="../Hyperlink/Folder3/halaman2.html#bagian1"
                >Back to halaman 1 Bagian 1</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>

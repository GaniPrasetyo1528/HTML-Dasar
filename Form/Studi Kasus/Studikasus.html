<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data Produk</title>
  </head>
  <body>
    <h2 style="font-family: sans-serif">Input Data Produk</h2>
    <form action="">
      <label for="NamaProduk">Nama Produk</label>
      <input type="text" id="NamaProduk" name="" autofocus />
      <br />

      <label for="">Kategori</label>
      <input type="radio" id="Makanan" name="kategori" value="Makanan" />
      <label for="Makanan">Makanan</label>
      <input type="radio" id="Minuman" name="kategori" value="Minuman" />
      <label for="Minuman">Minuman</label>
      <br /><br />

      <label for="ukuran">Pilih Ukuran</label>
      <select name="" id="ukuran">
        <option value="">-- Pilih Ukuran --</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <br />
      <label for="Status">Status</label>
      <input type="checkbox" id="Status" name="status" />
      <br>
      <label for="harga">Harga</label>
      <input type="number" id="harga" name="harga">
      <br>
      <label for="file">Gambar</label>
      <input type="file" id="file" name="gambar" accept="gambar/*">
    </form>
    <a href="../../Table/Kombinasi Table/studikasus.html">Back</a>
  </body>
</html>
